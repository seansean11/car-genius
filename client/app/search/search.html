<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<h1 class="page-header">Cars:</h1>
	<div class="row">
		<div ng-repeat="car in cars" class="col-lg-4 col-sm-4">
			<a ng-click="getCar(car.id)" class="module">
				<img src="{{ car.images[0] }}" alt="{{ car.title }}">
		   		<h3>{{ car.title }}</h3>
		   		<h4> {{ car.price }}</h4>
		   	</a>
		</div>
	</div>
</div>
