<header class="hero-unit hero-unit--home" id="banner">
  <div ng-include="'components/navbar/navbar.html'"></div>
  <div class="hero-content wrap">
    <h1>Buy used cars with confidence.</h1>
    <form ng-submit="go()" name="search">
      <div class="radio-slide">
        <input class="radio-slide__input" id="cta" ng-model="query.vendor" type="radio" value="cta" name="forSale">
        <label class="radio-slide__label" for="cta">All</label>
        <input class="radio-slide__input" id="cto" ng-model="query.vendor" type="radio" value="cto" name="forSale">
        <label class="radio-slide__label" for="cto">Owner</label>
        <input class="radio-slide__input" id="ctd" ng-model="query.vendor" type="radio" value="ctd" name="forSale">
        <label class="radio-slide__label" for="ctd">Dealer</label>
        <span class="radio-slide__slider"></span>
      </div>
      <div class="search-inputs">
        <div class="input-city">
          <input type="text"
          ng-model="query.city"
          typeahead="city as city.pretty for city in cities | filter:{pretty:$viewValue} | limitTo:5"
          typeahead-template-url="/components/typeahead/typeahead.html"
          typeahead-editable="false"
          ng-class="{'filled': query.city.pretty.length}"
          typeahead-on-select="focusNext()"
          class="input-city__input">
          <label class="input-city__label" for="city"><span>City</span></label>
        </div>
        <div class="input-query">
          <input type="query"
          ng-class="{'filled': query.query.length}"
          ng-model="query.query"
          class="input-query__input" name="query" id="query">
          <label class="input-query__label" for="query"><span>Search</span></label>
        </div>
        <div class="button-submit">
          <button class="btn btn--white" type='submit'>GO</button>
        </div>
      </div>
    </form>
  </div>
  <div class="decorative-triangles"></div>
</header>
<p>{{query.city}}</p>
